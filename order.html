<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

            .step:not(:last-child)::after {
                content: '';
                position: absolute;
                top: 50%;
                right: 0;
                width: 100%;
                height: 3px;
                background: #dee2e6;
                z-index: -1;
                transform: translateY(-50%);
            }

            .step.completed .circle {
                background-color: #0d6efd;
                color: white;
            }

        .circle {
            width: 30px;
            height: 30px;
            margin: 0 auto 8px;
            border-radius: 50%;
            background: #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h3 class="mb-4">Order Status</h3>

        <div class="card p-4 mb-4">
            <p><strong>Order Number:</strong> #123456789</p>
            <p><strong>Order Date:</strong> April 15, 2025</p>
            <p><strong>Total:</strong> $910.50</p>
            <p><strong>Estimated Delivery:</strong> April 22, 2025</p>
        </div>

        <div class="stepper mb-5">
            <div class="step completed">
                <div class="circle">1</div>
                <div>Ordered</div>
            </div>
            <div class="step completed">
                <div class="circle">2</div>
                <div>Processed</div>
            </div>
            <div class="step completed">
                <div class="circle">3</div>
                <div>Shipped</div>
            </div>
            <div class="step">
                <div class="circle">4</div>
                <div>Delivered</div>
            </div>
        </div>

        <h5>Items in your order</h5>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                GoPro HERO6 4K Action Camera
                <span>$790.50</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Xiaomi Redmi 8
                <span>$120.00</span>
            </li>
        </ul>

        <a href="contact.html" class="btn btn-outline-primary">Contact Support</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
