<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="products.html">Products</a></li>
                <li class="breadcrumb-item active" aria-current="page">GoPro HERO6 4K Action Camera</li>

        </nav>

        <div class="row">
            <div class="col-md-6">
                <img src="https://mdbootstrap.com/img/bootstrap-ecommerce/items/1.webp" alt="Product Image" class="img-fluid rounded shadow-sm" />
            </div>
            <div class="col-md-6">
                <h2>GoPro HERO6 4K Action Camera - Black</h2>
                <h4 class="text-primary">$790.50</h4>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>

                    <li class="nav-item" role="presentation">

                </ul>
                <div class="tab-content p-3 border border-top-0" id="productTabContent">
                    <div class="tab-pane fade show active" id="specs" role="tabpanel" aria-labelledby="specs-tab">

                            <li>Video Resolution: 4K</li>
                            <li>Waterproof up to 10m</li>
