<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bg-white border-bottom p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Our Products</h3>
            <form class="d-flex" role="search" style="max-width: 300px;">
                <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search" />
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <div class="container">
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" aria-label="Category filter">
                    <option selected>All Categories</option>
                    <option value="1">Cameras</option>
                    <option value="2">Phones</option>
                    <option value="3">Accessories</option>
                </select>
            </div>
        </div>

        <div class="row g-3">
            <!-- Example product card -->
            <div class="col-lg-3 col-md-4 col-sm-6 d-flex">
                <div class="card shadow-sm w-100">
                    <img src="https://mdbootstrap.com/img/bootstrap-ecommerce/items/1.webp" class="card-img-top" style="aspect-ratio: 1 / 1" alt="Product Image" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">GoPro HERO6 4K Action Camera - Black</h5>
                        <p class="card-text">$790.50</p>
                        <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                            <button class="btn btn-primary shadow-0 me-1">Add to cart</button>
                            <button class="btn btn-light border px-2 pt-2 icon-hover" aria-label="Add to wishlist">
                                <i class="fas fa-heart fa-lg text-secondary px-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat product cards as needed -->
        </div>

        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
